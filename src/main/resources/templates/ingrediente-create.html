<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title> Pizza Create</title>
</head>

<body class="">
	<div class="container bg-i min-vh-100">

		<h1 class="text-danger text-center display-2 fw-bold text-capitalize">Aggiungiamo un nuovo ingrediente!</h1>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<form class="row" th:object="${pizza}" method="POST">
				<div class="col-12 my-5">
					<div class="row">
						<div class="col-2">
							<label class="fw-bold" for="nome">nome</label>
						</div>

						<div class="col">
							<input class="w-100" type="text" name="nome" />

						</div>
					</div>

				</div>

				<div class="col-4 align-items-center">
					<a class="btn btn-danger shadow" th:href="@{/ingredienti}"><i
							class="fa-solid fa-arrow-rotate-left"></i>
						Torna indietro </a>
				</div>

				<div class="col"></div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<input class="w-50 mx-2 btn btn-success shadow" type="submit" value="CREATE" />
					<input class="w-50 btn btn-warning shadow" type="reset" value="RESET" />
				</div>

			</form>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
