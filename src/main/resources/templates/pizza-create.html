<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title> Pizza Create</title>
</head>

<body class="">
	<div class="container bg-i min-vh-100">

		<h1 class="text-danger text-center display-2 fw-bold text-capitalize">Creiamo una nuova pizza!</h1>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<form class="row" th:object="${pizza}" method="POST">
				<div class="col-6 mb-3">
					<div class="row">
						<div class="col-2">
							<label class="fw-bold" for="nome">nome</label>
						</div>

						<div class="col">
							<input class="w-100" type="text" name="nome" th:field="*{nome}" />

							<div th:if="${#fields.hasErrors('nome')}">
								<ul>
									<li class="text-danger fw-bold fst-italic" th:each="err : ${#fields.errors('nome')}"
										th:text="${err}"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6 mb-3">
					<div class="row">
						<div class="col-2">
							<label class="fw-bold" for="descrizione">Descrizione</label>
						</div>
						<div class="col">
							<input class="w-100" type="text" name="descrizione" th:field="*{descrizione}" />
						</div>
					</div>
				</div>
				<div class="col-6 mb-3">
					<div class="row">
						<div class="col-2">
							<label class="fw-bold" for="foto">URL foto</label>
						</div>
						<div class="col">
							<input class="w-100" type="url" name="foto" th:field="*{foto}" />
						</div>
					</div>
				</div>
				<div class="col-6 mb-3">
					<div class="row">
						<div class="col-2">
							<label class="fw-bold" for="prezzo">prezzo</label>
						</div>
						<div class="col-6 mb-3">
							<input class="w-100" type="number" name="prezzo" th:field="*{prezzo}" />
							<div th:if="${#fields.hasErrors('prezzo')}">
								<ul>
									<li class="text-danger fw-bold fst-italic" th:each="err : ${#fields.errors('prezzo')}"
										th:text="${err}"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 mb-3">
					<div class="row">
						<div class="col-2">
							<label class="fw-bold" for="ingredienti">Ingredienti</label>
						</div>
						<div class="row">
							<div class="col-3" th:each="ingrediente : ${ingredienti}">
								<input type="checkbox" th:id="${'ingredienti-' + ingrediente.id}"
									th:value="${ingrediente.id}" th:field="*{ingredienti}" />
								<label th:for="${'ingredienti-' + ingrediente.id}"
									th:text="${ingrediente.nome}"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-2">
					<a class="btn btn-danger shadow" th:href="@{/pizze}"><i class="fa-solid fa-arrow-rotate-left"></i>
						Torna indietro </a>
				</div>

				<div class="col"></div>
				<div class="col-4 d-flex justify-content-end">
					<input class="w-25 mx-2 btn btn-success shadow" type="submit" value="CREATE" />
					<input class="w-25 btn btn-warning shadow" type="reset" value="RESET" />
				</div>

			</form>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
