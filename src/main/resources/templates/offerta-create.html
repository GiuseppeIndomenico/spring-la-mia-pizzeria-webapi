<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title> offerta Create</title>
</head>

<body class="">
	<div class="container bg-i min-vh-100">
		<h1 class="text-danger text-center display-2 fw-bold text-capitalize">Creiamo una nuova offerta speciale!</h1>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<form class="row" th:object="${offertaSpeciale}" method="POST">
				<div class="col-6 mb-3">
					<label class="fw-bold" for="pizza">Pizza</label>
					<select class="w-100" id="pizza" name="pizza" th:field="*{pizza.id}">
						<option th:each="pizza : ${pizze}" th:value="${pizza.id}" th:text="${pizza.nome}"></option>
					</select>

				</div>

				<div class="col-6 mb-3">
					<label class="fw-bold" for="startDate">Data di Inizio</label>
					<input class="w-100" type="date" id="startDate" name="startDate" th:field="*{startDate}" />
				</div>
				<div class="col-6 mb-3">
					<label class="fw-bold" for="endDate">Data di Fine</label>
					<input class="w-100" type="date" id="endDate" name="endDate" th:field="*{endDate}" />
				</div>

				<div class="col-6 mb-3">
					<label class="fw-bold" for="titolo">Titolo</label>
					<select class="w-100" id="titolo" name="titolo" th:field="*{titolo}">
						<option value="prendi 2 e paghi 1">2x1</option>
						<option value="prendi 3 e paghi 2">3x2</option>
						<option value="una pizza in omaggio con 20 euro di spesa">Una pizza in omaggio con 20 euro di
							spesa</option>
			
					</select>
				</div>


				<div class="col-2">
					<a class="btn btn-danger shadow" th:href="@{/pizze}"><i class="fa-solid fa-arrow-rotate-left"></i>
						Torna indietro </a>
				</div>
				<div class="col"></div>
				<div class="col-4 d-flex align-items-center justify-content-end">
					<input class="mx-2 btn btn-success shadow" type="submit" value="CREATE" />
					<input class="btn btn-warning shadow" type="reset" value="RESET" />
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
